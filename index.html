<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="themeStart()">
    
<section class="body">

    <div class="calculator">
        <header class="title">
        <h1>Calc</h1>
        <p class="theme">theme:</p>
        <!-- toggle switch -->
        <div>
            <p class="numbers123">1 2 3</p>
            
            <div class="tri-state-toggle">
            <input class="toggle" type="radio" name="toggle" id="one">
            <input class="toggle" type="radio" name="toggle" id="two">
            <input class="toggle" type="radio" name="toggle" id="three">
            </div>
        </div>
        </header>

        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <div class="numbers">

            <button data-number class="btnSeven btn">7</button>
            <button data-number class="btnEight btn">8</button>
            <button data-number class="btnNine btn">9</button>
            <button data-delete class="btnClear btns">DEL</button>

            <button data-number class="btnFour btn">4</button>
            <button data-number class="btnFive btn">5</button>
            <button data-number class="btnSix btn">6</button>
            <button data-operation class="btnPlus btn">+</button>

            <button data-number class="btnOne btn">1</button>
            <button data-number class="btnTwo btn">2</button>
            <button data-number class="btnThree btn">3</button>
            <button data-operation class="btnMinus btn">-</button>

            <button data-number class="btnDot btn">.</button>
            <button data-number class="btnZero btn">0</button>
            <button data-operation class="btnDivide btn">/</button>
            <button data-operation class="btnTimes btn">x</button>

            <button data-all-clear class="btnReset btns">RESET</button>
            <button data-equals class="btnEquals btns">=</button>
            
        </div>


    </div>

</section>
<div class="footer">
    <p>Challenge by Frontend Mentor. Coded by: <a href="https://github.com/shiloh-byte">https://github.com/shiloh-byte</a></p>
</div>


    <script src="app.js"></script>
</body>
</html>
